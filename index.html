
<!DOCTYPE html>
<html>

    <body>
        <h1>Processing project by Francesco</h1>
        <script type="text/processing">

            void setup(){
  size(500,500);
}

void draw(){
  background(6,57,113);
    
  stroke(0);
  fill(0);
  rect(100,5,300,25);
  pushMatrix();
  translate(-125,40);
  scale(1.5);
  fill(0);
  rect(100,5,300,25);
  popMatrix();
  
  fill(214,174,1);
  textAlign(CENTER);
  text("P  R  O  G  E  T  T  O :", width/2, 23);
  
  fill(214,174,1);
  textAlign(CENTER);
  text("I  L    M  O  T  O    D  E  L    P  E  N  D  O  L  O", width/2, 70);
  
  stroke(0);
  fill(0);
  translate(250,25);
  rotate(HALF_PI);
  rotate( PI/8.0 * cos( map( millis()%7000, 0, 7000,0,TWO_PI) ) );
  line(0,0,350,0);
  ellipse(350,0,20,20);
 
}
            
        </script>
        <canvas></canvas>
    </body>
